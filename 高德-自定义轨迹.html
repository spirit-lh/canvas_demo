			function draw() {
				var sc = 1;
				var data = jsonData.path;
				var lineArr = [];
				for(var i = 1; i < data.length; i++) {
					var x = data[i][0];
					var y = data[i][1];
					if(x > 0 && y > 0)
						lineArr.push(xy(x, y));
				}

				var ctx = canvas.getContext('2d');
				ctx.clearRect(0, 0, canvas.width, canvas.height);
				for(var i = 0; i < lineArr.length; i++) {
					ctx.beginPath();

					var first = lineArr[i];
					var last = lineArr[i + 1];
					if(last) {
						ctx.strokeStyle = 'rgb(180,' + Math.ceil(Math.random()*200) + ',23)';
						ctx.lineWidth = 8;
						ctx.lineTo(first.x * sc, first.y * sc);
						ctx.lineTo(last.x * sc, last.y * sc);
					}

					ctx.stroke();
				}

			}
